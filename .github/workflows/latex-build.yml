name: LaTeX CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: thesis.tex

    - name: Upload PDF file
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: thesis.pdf
